<!doctype html>
<html lang="en">

<head>
  <title>NEXNET</title>
	<link rel="icon" type="image/png" href="./images/nexnetLogo.png"> 
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type = "text/javascript" src="./scripts/home.js"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body class="text-center">

  <main class="form-signin" >
    <form onsubmit="submitForm(event);">
      <img class="mb-4" src="images/nexnetLogo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">NEXNET</h1>
      <!-- Error Message -->
      <div id="errorMessage" style="display:none" class="alert alert-danger" role="alert">
      </div>
      <div id="loading" style="display:none">
        <!-- loading animator -->
        <img class="rounded mx-auto d-block" src="images/loading.svg"/>
      </div>
     <div id ="formElements" >
        <div class="form-floating">
          <input type="text" class="form-control top" name="username" placeholder="Username" required autofocus>
          <p class="my-3"></p>
          <input type="password" class="form-control middle" name="password" placeholder="Password" required>
          <p class="my-3"></p>
          <input type="password" class="form-control bottam" name="confirmPassword" placeholder="Confirm password" required>
          <p class="my-3"></p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
      <p class="my-4"></p>
      <a class="mt-3 mb-2 display-5" href="/login">Already have an account Login </a>
    </div>
  <p class="mt-5 mb-3 text-muted">&copy; NEXNET 2021</p>

  <!-- <button class="w-100 btn btn-lg btn-primary"   onclick="myFunction()">Click me</button> -->
  </main>



</body>

</html>
